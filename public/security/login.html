<h1 ng-hide="$ctrl.loggedIn">Please login</h1>
<h1 ng-show="$ctrl.loggedIn">You are already logged in</h1>


<button class="btn btn-primary" ng-hide="$ctrl.loggedIn" ng-click="$ctrl.fbLogin()">Log in with facebook</button>
<button class="btn btn-primary" ng-hide="$ctrl.loggedIn" ng-click="$ctrl.anonLogin()">Anonymous</button>

<br>
<div class="alert alert-danger" ng-show="!!$ctrl.errorMessage">{{errorMessage}}</div>
